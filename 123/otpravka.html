<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>otpravka</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="styleotp.css">
</head>
<body>

<section class="contacts">

<h2 class="heading"><span>Телефон</span>+</h2>

<div class="row">

<div class="img">
    <img src="imgs/contacts.jpg">
</div>


<form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="fd421f90-d357-430d-91a8-c38ac04d1362">

    <span>Твое Имя</span>
    <input type="text" name="name" id="" class="box" 
    required placeholder="Enter your name.." autocomplete="off">

    <span>Твой email</span>
    <input type="email" name="email" id="" class="box" 
    required placeholder="Enter your email.." autocomplete="off">

    <span>Твой телефон</span>
    <input type="number" name="number" id="" class="box" 
    required placeholder="Enter your number.." autocomplete="off">

    <input name="myFile" type="file" class="addfile">

    <span>Пол</span>
    <div class="gender">
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">male</label>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label>
    </div>

<input type="submit" value="Отправить" class="btn" name="send">

</form>
</div>
</section>

</body>
</html>
